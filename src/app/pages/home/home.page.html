<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ng-container *ngIf="currentUser; else noMore">
          <app-card [imgSrc]="currentUser.photos?.[0]">
            <h2>{{ currentUser.name }} {{ currentUser.lastName }}</h2>
            <p>{{ currentUser.city }}, {{ currentUser.country }}</p>
            <p>{{ currentUser.passionsString }}</p>
          </app-card>

          <div class="action-buttons" style="display:flex;gap:1rem;justify-content:center;margin-top:1rem">
            <ion-button color="danger" (click)="reject()">Rechazar</ion-button>
            <ion-button color="primary" (click)="accept()">❤️ Dar match</ion-button>
          </div>
        </ng-container>
        <ng-template #noMore>
          <p>No hay más usuarios por mostrar.</p>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
